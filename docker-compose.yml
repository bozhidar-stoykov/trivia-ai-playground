version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trivia_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trivia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - trivia_network

  # Data Ingestion Service
  data_ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: trivia_ingestion
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/trivia_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src/data_ingestion/data:/app/data
    networks:
      - trivia_network

volumes:
  postgres_data:
    driver: local

networks:
  trivia_network:
    driver: bridge
